<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Manager Pro - Final Logic</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --glass-blur: blur(10px);
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --primary-color: #0066cc;
            --radius: 12px;
            --accent-green: #00a651;
            --accent-red: #d93025;
            --accent-gold: #f59e0b;
            --note-bg: rgba(255, 248, 220, 0.9);
            --google-btn: #4285F4;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --primary-color: #60a5fa;
            --note-bg: rgba(60, 50, 30, 0.8);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: var(--radius);
        }

        header { text-align: center; margin-bottom: 25px; }
        h1 { margin: 5px 0; font-size: 1.8rem; font-weight: 800; }
        
        #userSection {
            padding: 12px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--glass-border); object-fit: cover; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; display: inline-block; }
        .status-dot.online { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .status-dot.syncing { background: #ffbb00; animation: pulse 1s infinite; }
        .status-dot.error { background: var(--accent-red); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .btn-login { background: var(--google-btn); color: white; border: none; padding: 10px 24px; border-radius: 30px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .btn-logout, .btn-switch { background: rgba(127,127,127,0.1); border: 1px solid var(--glass-border); color: var(--text-primary); padding: 8px 14px; border-radius: 8px; cursor: pointer; margin-left: 5px; }

        #controlsArea { padding: 16px; margin-bottom: 25px; display: flex; flex-direction: column; gap: 14px; }
        .search-container input { width: 100%; padding: 12px; border: 1px solid var(--glass-border); border-radius: var(--radius); background: rgba(127,127,127,0.1); color: var(--text-primary); }
        .filters-container { display: flex; gap: 10px; }
        .filters-container select { flex: 1; padding: 10px; border-radius: var(--radius); background: rgba(127,127,127,0.1); color: var(--text-primary); border: 1px solid var(--glass-border); }
        
        .actions-container { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .action-btn { flex: 1; height: 44px; padding: 0 12px; color: white; border: none; border-radius: var(--radius); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-json { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .btn-site { background: linear-gradient(135deg, #6366f1, #4f46e5); } 
        .btn-trash-view { background: linear-gradient(135deg, #64748b, #475569); }

        details { margin-bottom: 25px; }
        summary { padding: 16px; cursor: pointer; font-weight: 700; color: var(--primary-color); background: rgba(127,127,127,0.05); list-style: none; text-align: center; }
        
        #addItemForm { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        #addItemForm input, #addItemForm textarea { padding: 12px; border: 1px solid var(--glass-border); border-radius: var(--radius); background: rgba(127,127,127,0.05); color: var(--text-primary); }
        #addItemForm button { background: var(--accent-green); color: white; padding: 14px; border: none; border-radius: var(--radius); font-weight: bold; cursor: pointer; }

        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius); padding: 20px; position: relative; box-shadow: var(--glass-shadow); }
        .card.pinned { border: 2px solid var(--accent-gold); background: rgba(255, 255, 0, 0.05); }
        .card-link { display: block; color: var(--primary-color); font-weight: 700; text-decoration: none; margin-bottom: 10px; word-break: break-all; font-size: 16px; }
        .card-actions { margin-top: 15px; border-top: 1px solid var(--glass-border); padding-top: 10px; display: flex; justify-content: flex-end; gap: 10px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.2rem; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 50px; display: none; z-index: 9999; }
        #toast.visible { display: block; }
    </style>
</head>
<body class="dark-mode">

    <header>
        <h1>Link Manager Pro</h1>
        <div id="itemCount">×˜×•×¢×Ÿ...</div>
    </header>

    <div id="userSection" class="glass-panel">
        <div id="loggedOutView" style="display:none; width:100%; justify-content:center;">
            <button id="googleLoginBtn" class="btn-login">×”×ª×—×‘×¨ ×¢× Google</button>
        </div>
        <div id="loggedInView" style="display:none; width:100%; justify-content:space-between; align-items:center;">
            <div class="user-info">
                <img id="userAvatar" src="" class="user-avatar" alt="Avatar">
                <div>
                    <div id="userName">××©×ª××©</div>
                    <div id="syncStatus" class="cloud-status"><span class="status-dot"></span> ×× ×•×ª×§</div>
                </div>
            </div>
            <div>
                <button id="switchAccountBtn" class="btn-switch">ğŸ”„</button>
                <button id="logoutBtn" class="btn-logout">×™×¦×™××”</button>
            </div>
        </div>
    </div>

    <div id="controlsArea" class="glass-panel">
        <div class="search-container"><input type="search" id="searchInput" placeholder="ğŸ” ×—×¤×©..."></div>
        <div class="filters-container">
            <select id="categoryFilter"><option value="">ğŸ“‚ ×”×›×œ</option></select>
            <select id="sortOrder">
                <option value="date-new">ğŸ“… ×—×“×© ×œ×™×©×Ÿ</option>
                <option value="name">ğŸ”¤ ×©× (×-×ª)</option>
            </select>
        </div>
        <div class="actions-container">
            <button id="exportJsonBtn" class="action-btn btn-json">ğŸ“¤ ×™×™×¦×•× JSON</button>
            <button id="importBtn" class="action-btn btn-json" onclick="document.getElementById('importJsonInput').click()">ğŸ“¥ ×™×™×‘×•×</button>
            <input type="file" id="importJsonInput" accept=".json" style="display:none">
            <button id="downloadHtmlBtn" class="action-btn btn-site">ğŸ’¾ ×©××•×¨ ××ª×¨</button>
            <button id="trashBtn" class="action-btn btn-trash-view">ğŸ—‘ï¸ ×–×‘×œ</button>
        </div>
    </div>

    <details class="glass-panel">
        <summary>â• ×”×•×¡×£ ×¤×¨×™×˜</summary>
        <form id="addItemForm">
            <textarea id="itemContent" rows="2" required placeholder="×§×™×©×•×¨ ××• ×˜×§×¡×˜"></textarea>
            <input type="text" id="itemDescription" placeholder="×ª×™××•×¨">
            <input type="text" id="itemCategory" placeholder="×§×˜×’×•×¨×™×”">
            <input type="text" id="itemNote" placeholder="×”×¢×¨×”">
            <button type="submit">×©××•×¨</button>
        </form>
    </details>

    <div id="listContainer" class="items-grid"></div>
    <div id="toast">×”×•×“×¢×”</div>

    <script id="app-state" type="application/json">{}</script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // === 1. ×”×’×“×¨×•×ª Firebase ===
        const firebaseConfig = {
            apiKey: "AIzaSyDwofGCJUWkdLGWyXK7_UBAbbC39FXnAmI",
            authDomain: "linkmeir-dada4.firebaseapp.com",
            projectId: "linkmeir-dada4",
            storageBucket: "linkmeir-dada4.firebasestorage.app",
            messagingSenderId: "933486826829",
            appId: "1:933486826829:web:6e61498d88a55623c65304",
            measurementId: "G-46D3WMVFK5"
        };

        const STORAGE_KEY = 'LinkManager_Pro_V8_Final'; 
        const state = { items: [], trash: [], user: null, unsubscribe: null };
        let app, auth, db;

        // === 2. ××ª×—×•×œ ===
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) { console.error("Firebase Init Error:", e); }

        document.addEventListener('DOMContentLoaded', () => {
            loadLocalData();
            setupEventListeners();
            setupFirebaseListeners();
            renderList();
        });

        // === 3. × ×™×”×•×œ × ×ª×•× ×™× (×”×—×œ×§ ×”×§×¨×™×˜×™) ===
        function loadLocalData() {
            // ×§×•×“× ×× ×¡×™× ×œ×˜×¢×•×Ÿ ××ª×•×š ×”×§×•×‘×¥ ×¢×¦××• (×× ×”×•×¨×“×ª HTML)
            try {
                const embedded = document.getElementById('app-state').textContent;
                const parsed = JSON.parse(embedded);
                if (parsed.items) {
                    state.items = parsed.items;
                    state.trash = parsed.trash || [];
                    return;
                }
            } catch(e) {}

            // ×× ××™×Ÿ ×‘×§×•×‘×¥, ×˜×•×¢× ×™× ××”×“×¤×“×¤×Ÿ
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    state.items = parsed.items || [];
                    state.trash = parsed.trash || [];
                } catch(e) {}
            }
        }

        function saveData(skipCloud = false) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ items: state.items, trash: state.trash }));
            if (!skipCloud && state.user) pushToCloud();
        }

        // === 4. ×¡× ×›×¨×•×Ÿ ×—×›× ×œ×¢× ×Ÿ (×”×ª×™×§×•×Ÿ) ===
        function setupFirebaseListeners() {
            if (!auth) return;
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // ××©×ª××© ××—×•×‘×¨
                    state.user = user;
                    updateUI(true);
                    updateSyncStatus('syncing');

                    // ×”××–× ×” ×œ×©×™× ×•×™×™× ×‘×¢× ×Ÿ
                    if (state.unsubscribe) state.unsubscribe();
                    state.unsubscribe = onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                        
                        // ×ª×¨×—×™×© 1: ×”××¡××š ×§×™×™× ×‘×¢× ×Ÿ
                        if (docSnap.exists()) {
                            const cloudData = docSnap.data();
                            const cloudItems = cloudData.items || [];
                            const cloudTrash = cloudData.trash || [];

                            // ×‘×“×™×§×” ×”×× ×”×¢× ×Ÿ ×¨×™×§ ××‘×œ ×”××§×•××™ ××œ× (××¦×‘ ××¡×•×›×Ÿ ×©×œ ×“×¨×™×¡×”)
                            const isCloudEmpty = cloudItems.length === 0 && cloudTrash.length === 0;
                            const isLocalHasData = state.items.length > 0 || state.trash.length > 0;

                            if (isCloudEmpty && isLocalHasData) {
                                // ×”×¢× ×Ÿ ×¨×™×§, ××‘×œ ×™×© ×œ×™ × ×ª×•× ×™×! ×× ×™ ××¢×œ×” ××•×ª× ×‘××§×•× ×œ××—×•×§.
                                console.log("Cloud is empty, pushing local data...");
                                pushToCloud();
                                showToast("×”× ×ª×•× ×™× ×”××§×•××™×™× ×’×•×‘×• ×œ×¢× ×Ÿ!");
                            } else {
                                // ×¡× ×›×¨×•×Ÿ ×¨×’×™×œ: ×”×¢× ×Ÿ ×× ×¦×—
                                if (JSON.stringify(cloudItems) !== JSON.stringify(state.items)) {
                                    state.items = cloudItems;
                                    state.trash = cloudTrash;
                                    saveData(true); // ×©××•×¨ ××§×•××™×ª ×‘×œ×™ ×œ×”×—×–×™×¨ ×œ×¢× ×Ÿ
                                    renderList();
                                }
                            }
                            updateSyncStatus('online');

                        } else {
                            // ×ª×¨×—×™×© 2: ××¡××š ×œ× ×§×™×™× ×‘×›×œ×œ (××©×ª××© ×—×“×© ×œ×’××¨×™)
                            console.log("New user document creating...");
                            if (state.items.length > 0 || state.trash.length > 0) {
                                // ×™×© × ×ª×•× ×™× ××§×•××™×™× - ×“×—×•×£ ××•×ª×
                                pushToCloud();
                                showToast("×—×©×‘×•×Ÿ ×—×“×©: ×”× ×ª×•× ×™× ×§×™×™××™× ×’×•×‘×•!");
                            } else {
                                // ××™×Ÿ × ×ª×•× ×™× ×‘×›×œ×œ - ×¦×•×¨ ××¡××š ×¨×™×§
                                pushToCloud();
                            }
                            updateSyncStatus('online');
                        }
                    }, (error) => {
                        console.error("Sync Error:", error);
                        updateSyncStatus('error');
                        if(error.code === 'permission-denied') alert("×©×’×™××”: ×—×•×§×™ Firebase ×—×•×¡××™× ×›×ª×™×‘×”. × × ×œ×‘×“×•×§ Rules.");
                    });

                } else {
                    // ××©×ª××© ×× ×•×ª×§
                    state.user = null;
                    if (state.unsubscribe) state.unsubscribe();
                    updateUI(false);
                }
            });
        }

        async function pushToCloud() {
            if (!state.user) return;
            try {
                await setDoc(doc(db, "users", state.user.uid), {
                    items: state.items,
                    trash: state.trash,
                    lastUpdated: new Date().toISOString()
                }, { merge: true });
                updateSyncStatus('online');
            } catch (e) {
                console.error(e);
                updateSyncStatus('error');
            }
        }

        // === 5. ×××©×§ ××©×ª××© ===
        function updateUI(isLoggedIn) {
            document.getElementById('loggedOutView').style.display = isLoggedIn ? 'none' : 'flex';
            document.getElementById('loggedInView').style.display = isLoggedIn ? 'flex' : 'none';
            if (isLoggedIn && state.user) {
                document.getElementById('userName').textContent = state.user.displayName;
                document.getElementById('userAvatar').src = state.user.photoURL;
            }
        }

        function updateSyncStatus(status) {
            const el = document.getElementById('syncStatus');
            const dot = el.querySelector('.status-dot');
            dot.className = `status-dot ${status}`;
            el.innerHTML = `<span class="status-dot ${status}"></span> ${status === 'online' ? '××—×•×‘×¨' : status === 'syncing' ? '××¡× ×›×¨×Ÿ...' : '×©×’×™××”'}`;
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            const query = document.getElementById('searchInput').value.toLowerCase();
            const catFilter = document.getElementById('categoryFilter').value;
            
            // ×¢×“×›×•×Ÿ ×§×˜×’×•×¨×™×•×ª
            const cats = [...new Set(state.items.map(i => i.category))].sort();
            const catSelect = document.getElementById('categoryFilter');
            catSelect.innerHTML = '<option value="">ğŸ“‚ ×”×›×œ</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
            if(cats.includes(catFilter)) catSelect.value = catFilter;

            // ×¡×™× ×•×Ÿ ×•××™×•×Ÿ
            const filtered = state.items.filter(i => 
                (i.content.toLowerCase().includes(query) || i.description.toLowerCase().includes(query)) &&
                (catFilter === "" || i.category === catFilter)
            ).sort((a,b) => new Date(b.date) - new Date(a.date));

            document.getElementById('itemCount').textContent = `${filtered.length} ×¤×¨×™×˜×™×`;

            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; opacity:0.5; grid-column:1/-1">××™×Ÿ ×¤×¨×™×˜×™× ×œ×”×¦×’×”</div>';
                return;
            }

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = `card ${item.isPinned ? 'pinned' : ''}`;
                
                const isUrl = /^(http|https):\/\//.test(item.content);
                const contentHtml = isUrl 
                    ? `<a href="${item.content}" target="_blank" class="card-link">${item.description || item.content}</a>`
                    : `<div class="card-link" style="cursor:pointer" onclick="navigator.clipboard.writeText('${item.content}').then(()=>alert('×”×•×¢×ª×§'))">${item.content}</div>`;
                
                card.innerHTML = `
                    ${contentHtml}
                    <div style="font-size:0.9rem; opacity:0.8">${item.description}</div>
                    <div style="font-size:0.8rem; margin-top:5px; color:#888">${item.category}</div>
                    <div class="card-actions">
                        <button class="icon-btn" onclick="window.deleteItem(${item.id})">ğŸ—‘ï¸</button>
                        <button class="icon-btn" onclick="window.togglePin(${item.id})">ğŸ“Œ</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // === 6. ××™×¨×•×¢×™× ===
        function setupEventListeners() {
            document.getElementById('googleLoginBtn').onclick = () => {
                const p = new GoogleAuthProvider();
                p.setCustomParameters({ prompt: 'select_account' });
                signInWithPopup(auth, p).catch(e => alert(e.message));
            };
            document.getElementById('logoutBtn').onclick = () => signOut(auth);
            document.getElementById('addItemForm').onsubmit = (e) => {
                e.preventDefault();
                const content = document.getElementById('itemContent').value;
                if(!content) return;
                state.items.unshift({
                    id: Date.now(),
                    content,
                    description: document.getElementById('itemDescription').value,
                    category: document.getElementById('itemCategory').value || '×›×œ×œ×™',
                    date: new Date().toISOString(),
                    isPinned: false
                });
                e.target.reset();
                onDataChange();
                showToast("× ×©××¨!");
            };
            document.getElementById('searchInput').oninput = renderList;
            document.getElementById('categoryFilter').onchange = renderList;
            document.getElementById('exportJsonBtn').onclick = () => {
                const data = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({items:state.items, trash:state.trash}));
                const a = document.createElement('a'); a.href=data; a.download="backup.json"; a.click();
            };
            document.getElementById('importJsonInput').onchange = (e) => {
                const r = new FileReader();
                r.onload = ev => {
                    const d = JSON.parse(ev.target.result);
                    if(d.items) { state.items = d.items; state.trash = d.trash || []; onDataChange(); }
                };
                r.readAsText(e.target.files[0]);
            };
            document.getElementById('downloadHtmlBtn').onclick = () => {
                document.getElementById('app-state').textContent = JSON.stringify({items:state.items, trash:state.trash});
                const blob = new Blob([document.documentElement.outerHTML], {type:'text/html'});
                const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download="LinkManager_Full.html"; a.click();
                document.getElementById('app-state').textContent = "{}";
            };
            document.getElementById('trashBtn').onclick = () => {
                if(state.trash.length === 0) return alert("×”×–×‘×œ ×¨×™×§");
                // ×œ×•×’×™×§×” ×¤×©×•×˜×” ×œ×–×‘×œ ×›×¨×’×¢ - ×©×—×–×•×¨ ×”××—×¨×•×Ÿ
                if(confirm(`×™×© ${state.trash.length} ×¤×¨×™×˜×™× ×‘×–×‘×œ. ×œ×©×—×–×¨ ××ª ×”××—×¨×•×Ÿ?`)) {
                    state.items.unshift(state.trash.shift());
                    onDataChange();
                }
            };
        }

        function onDataChange() {
            saveData();
            renderList();
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 3000);
        }

        // ×—×©×™×¤×” ×œ×—×œ×•×Ÿ
        window.deleteItem = (id) => {
            if(!confirm("×œ××—×•×§?")) return;
            const idx = state.items.findIndex(i => i.id === id);
            if(idx > -1) {
                state.trash.unshift(state.items.splice(idx, 1)[0]);
                onDataChange();
            }
        };
        window.togglePin = (id) => {
            const item = state.items.find(i => i.id === id);
            if(item) { item.isPinned = !item.isPinned; onDataChange(); }
        };
    </script>
</body>
